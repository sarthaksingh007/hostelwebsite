<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    
    <link rel="stylesheet" href="registration.css" />
</head>

<body>
    <section class="container">
        <header>IIITU Hostel Registration Form</header>
        <form action="#" class="form" id="registration">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>Roll Number</label>
                <input type="text" id="rollNumber" placeholder="Enter roll number" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" id="email" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Hostel Name</label>
                    <input type="text" id="hostelName" placeholder="Enter your Hostel name" required />
                </div>

                <div class="input-box">
                    <label>Blood Group</label>
                    <input type="text" id="bloodGroup" placeholder="Enter your Blood Group" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="Enter your age" required />
                </div>

                <div class="input-box">
                    <label>Category</label>
                    <input type="text" id="category" placeholder="Enter your category" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" id="phoneNumber" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" id="birthDate" placeholder="Enter birth date" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Father's Name</label>
                    <input type="text" id="fatherName" placeholder="Enter your father' name" required />
                </div>

                <div class="input-box">
                    <label>Father's phone number</label>
                    <input type="number" id="fatherPhoneNumber" placeholder="Enter your father's phone number" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Father's email-Id</label>
                    <input type="text" id="fatherEmailId" placeholder="Enter your father's email-Id" required />
                </div>

                <div class="input-box">
                    <label>Guardian's Name</label>
                    <input type="text" id="guardianName" placeholder="Enter your guardian name" required />
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" id="address1" placeholder="Enter street address" required />
                <input type="text" id="address2" placeholder="Enter street address line 2" required />
                <div class="column">
                    <div class="select-box">
                        <select id="state">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <input type="text" id="city" placeholder="Enter your city" required />
                </div>
                <div class="column">
                    <input type="text" id="region" placeholder="Enter your region" required />
                    <input type="number" id="pinCode" placeholder="Enter postal code" required />
                </div>
            </div>
            <br>
            <input type="checkbox" id="termCondition" name="" value="Done">
            <label for="term&condition">Term & Condtion(If any voilance then suspended from hostel)</label><br>
            <button type="submit" onclick="Clear()">Submit</button>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="registrationform.js"></script>
</body>

</html>
