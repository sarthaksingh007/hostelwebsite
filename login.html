<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="heading">
        <h1>Welcome To IIITU Hostel!!</h1><br>
        <h3>New students sign up for registration </h3>
    </div>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form onsubmit="login()" action="#" id="loginForm" class="login">
                    <small><span id="error" style="color: red;"></span></small>
                    <div class="field">
                        <input type="text" id="email1" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="password1" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#" onclick="forgotPass()">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <small><span id="error1" style="color: red;"></span></small>
                    <div class="field btn1">
                        
                        <div class="btn-layer">
                            <button onclick="signUp()" id="signup" class="btn-layer" type="button" value="Signup"> SignUp</button>
                        </div>

                        <!-- <input onclick="signUp()" type="submit" value="Signup"> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
           https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="firebase.js"></script>
    <script src="login.js"></script>
</body>

</html>
