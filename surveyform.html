<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Surveyform</title>
</head>

<body>
    

    <div class="heading">
        <h1 id="head">Survey Form For Mess</h1>
        <h2 id="subheading"><i>Fill this form for better food in future</i></h2>
    </div>
    <form action="./surveyform.html" id="surveyForm" method="post">
        <div id="content1">
            <label for="">Name</label><br><br>
            <input type="name" name="name" id="name" placeholder="Enter the name" class="box toClear"><br><br>
            <label for="">Roll Number</label><br><br>
            <input type="rollNumber" name="rollNumber" id="rollNumber" placeholder="Enter the Roll number" class="box toClear"><br><br>
            <label for="">Email Id</label><br><br>
            <input type="email" name="email" id="email" placeholder="Enter the Email Id" class="box toClear"><br><br>
            <label for="">Hostel Name</label><br><br>
            <input type="hostel" name="hostel" id="hostelName" placeholder="Enter the Hostel name" class="box toClear"><br><br>
            <label for="">Survey for which time?</label><br><br>

            <div id="option1">
                <select name="" class="toClear" id="surveyTime">
                    <option name="Select your time">Select Your Time</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="snacks">Snacks</option>
                    <option value="dinner">Dinner</option>
                    <option value="other">Other</option>
                </select>

            </div>
            <br>
            <label id="option3">What about mess staff behavior?
                <select id="staffBehaviur" class="toClear">
                    <option name="Select your option">What about mess staff service?</option>
                    <option value="excellent">Excellent</option>
                    <option value="very good">Very Good</option>
                    <option value="good">Good</option>
                    <option value="poor">Poor</option>
                    <option value="very poor">Very Poor</option>

                </select>
            </label>
            <br>
            <br>
            <br>

            <br>
            <label id="option3">Tell us about mess review?
                <select id="star" class="toClear">
                    <option name="Select your option">select</option>
                    <option value="excellent">5 star</option>
                    <option value="very good">4 star</option>
                    <option value="good">3 star</option>
                    <option value="poor">2 star</option>
                    <option value="very poor">1 star</option>

                </select>
            </label>
            
            
            <br><br><br>
            <div class="content1">
                <label for="">Which food do you like most?</label><br><br>
                <input type="name" name="name" id="mostLike" placeholder="Enter the name" class="box toClear"><br><br>
            </div>

            <label id="option3">What about food taste?
                <select id="foodTaste" class="toClear">
                    <option name="What About Food Taste">What about food taste</option>
                    <option value="verygood">Very good</option>
                    <option value="good">Good</option>
                    <option value="notsogood">Not so good</option>
                    <option value="poor">Poor</option>
                </select>
            </label><br>
            <br><br>
            <label id="option4">What about mess cleaning?
                <select id="messClean" class="toClear">
                    <option name="">select</option>
                    <option value="verygood">Very good</option>
                    <option value="good">Good</option>
                    <option value="notsogood">Not so good</option>
                    <option value="poor">Poor</option>
                </select>
            </label><br>


            <br><br>
             <br>
            <label id="option3">What items you required is on canteen?
                <select id="canteen" class="toClear">
                    <option name="Select your option">select</option>
                    <option value="Chips">Chips</option>
                    <option value="Healthy Drinks">Healthy Drinks</option>
                    <option value="Eggs">Eggs</option>
                    <option value="Milk">Milk</option>
                    <option value="Other">Other</option>

                </select>
            </label>
            <br>
            <br>
            <br>

            <label id="head2">Any Comments or suggestions</label><br><br>
            <textarea id="suggestion" class="toClear" placeholder="Enter your comment here...."></textarea><br>
            <button type="submit" onclick="Clear()">Submit</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./survey.js"></script>
</body>

</html>
